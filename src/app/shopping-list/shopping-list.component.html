<div class="container">

    <div class="row">
        <div class="col-md-7">
            <app-shopping-edit (ingredientEvent)="addIngredientToList($event)"></app-shopping-edit>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <ul class="list-group">
                <a *ngFor="let i of ingredients" class="list-group-item" style="cursor:pointer;">
                    {{ i.name }} ({{ i.amount }})
                </a>
            </ul>
        </div>
    </div>
</div>
