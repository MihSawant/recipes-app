<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" height="250px" width="520px" alt="" class="img-responsive">
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ recipe.name }}</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="#">Shopping List</a>
                        </li>
                        <li>
                            <a href="#">Edit Recipe</a>
                        </li>
                        <li>
                            <a href="#">Delete Reicpe</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <p>{{ recipe.description }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">Ingredients</div>
    </div>
</div>
